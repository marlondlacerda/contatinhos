{% extends 'base.html' %}

{% block content %}
  <div class="d-flex flex-column">
    <h1 class="mt-5">{{ contact.get_full_name }}</h1>
    <div>
      <img
        src="{{ contact.image.url }}"
        alt="{{ contact.get_full_name }}"
        class="img-fluid"
        width="200"
        height="200"
        >
    </div>
    <dl>
      <dt>ID</dt>
      <dd>{{ contact.id }}</dd>
      
      <dt>Telefone</dt>
      <dd>{{ contact.phone }}</dd>
      
      <dt>E-mail</dt>
      <dd>{{ contact.get_email }}</dd>
      
      <dt>Data criação</dt>
      <dd>{{ contact.created_at|date:'d/m/Y' }}</dd>
      
      <dt>Categoria</dt>
      <dd>{{ contact.category }}</dd>
      
      <dt>Descrição</dt>
      <dd>
        {{ contact.description }}
      </dd>
    </dl>
  </div>
    {% endblock %}
