{% extends 'base.html' %}

{% block title %} Entrar | {% endblock %}

{% block content %}
  <h1 class="mt-3 display-4">Login</h1>

  {% if not user.is_authenticated %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="form-floating mb-3">
        <input
        type="text"
        value="{{ request.POST.username }}" }}"
        class="form-control"
        id="username"
        name="username"
        placeholder="username"
        required
        >
        <label for="username" class="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Senha (+ de 6 caracteres)"
        required
        >
        <label for="password" class="floatingInput">Senha</label>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  {% endif %}

  {% endblock %}
